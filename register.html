<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - TaoMuna</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 text-gray-800">

  <!-- Back to Main Button -->
  <div class="p-4">
    <a href="index.html" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
      Back to Main
    </a>
  </div>

  <!-- Registration Form Section -->
  <main class="max-w-4xl mx-auto p-8 bg-white rounded-lg shadow-xl mt-10">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Register as a Worker</h2>

    <form action="your-form-handler-url" method="POST" class="space-y-6" enctype="multipart/form-data">

      <!-- Full Name -->
      <div>
        <label for="name" class="block text-lg font-semibold text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" required class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Address -->
      <div>
        <label for="address" class="block text-lg font-semibold text-gray-700">Address</label>
        <input type="text" id="address" name="address" required class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Contact Number -->
      <div>
        <label for="contact" class="block text-lg font-semibold text-gray-700">Contact Number</label>
        <input type="tel" id="contact" name="contact" required class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Rate -->
      <div>
        <label for="rate" class="block text-lg font-semibold text-gray-700">Expected Rate (per hour)</label>
        <input type="number" id="rate" name="rate" required class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Skills -->
      <div>
        <label for="skills" class="block text-lg font-semibold text-gray-700">Skills</label>
        <textarea id="skills" name="skills" rows="4" required class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>

      <!-- Gender -->
      <div>
        <label class="block text-lg font-semibold text-gray-700">Gender</label>
        <div class="flex gap-4">
          <div>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male" class="text-gray-700">Male</label>
          </div>
          <div>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female" class="text-gray-700">Female</label>
          </div>
        </div>
      </div>

      <!-- Willing to Relocate -->
      <div>
        <label class="block text-lg font-semibold text-gray-700">Willing to Relocate</label>
        <input type="checkbox" id="relocate" name="relocate">
        <label for="relocate" class="text-gray-700">Yes, I am willing to relocate</label>
      </div>

      <!-- Photo Upload -->
      <div>
        <label for="photo" class="block text-lg font-semibold text-gray-700">Upload a Photo</label>
        <input type="file" id="photo" name="photo" accept="image/*" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded hover:bg-blue-600">
          Submit
        </button>
      </div>
    </form>
  </main>

</body>
</html>
