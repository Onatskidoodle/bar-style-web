<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - TaoMuna</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 text-gray-800">

  <!-- Back to Main Button -->
  <div class="p-4">
    <a href="index.html" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
      Back to Main
    </a>
  </div>

  <!-- Registration Form Section -->
  <main class="p-8">
    <h2 class="text-2xl font-bold mb-4">Register as Worker</h2>

    <form action="your-form-handler-url" method="POST" class="space-y-4">
      <!-- Full Name -->
      <div>
        <label for="name" class="block text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" required class="w-full p-3 border rounded-md">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="w-full p-3 border rounded-md">
      </div>

      <!-- Phone Number -->
      <div>
        <label for="phone" class="block text-gray-700">Phone Number</label>
        <input type="tel" id="phone" name="phone" required class="w-full p-3 border rounded-md">
      </div>

      <!-- Skills -->
      <div>
        <label for="skills" class="block text-gray-700">Skills</label>
        <textarea id="skills" name="skills" rows="4" class="w-full p-3 border rounded-md" required></textarea>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded hover:bg-blue-600">
          Submit
        </button>
      </div>
    </form>
  </main>

</body>
</html>
