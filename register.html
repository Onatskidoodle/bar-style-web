<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaoMuna - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .sticky-note {
      width: 200px;
      height: 200px;
      padding: 1rem;
      font-weight: bold;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
      transform: rotate(var(--rotate));
      background-image: url('https://raw.githubusercontent.com/Onatskidoodle/bar-style-web/main/post-it.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  </style>
</head>
<body class="bg-yellow-50 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-blue-700 text-white px-4 py-3 flex justify-between items-center sticky top-0 shadow z-10">
    <div class="flex items-center gap-2">
      <img src="taomuna-logo.png" alt="TaoMuna Logo" class="h-10">
      <span class="text-xl font-semibold">TaoMuna</span>
    </div>
    <div class="flex gap-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="register.html" class="hover:underline">Register</a>
      <a href="#" class="hover:underline">Find Workers</a>
      <a href="#" class="hover:underline">Find Jobs</a>
    </div>
  </nav>

  <!-- Register Section -->
  <main class="p-8 flex justify-center items-center">
    <form action="your-form-handler.php" method="POST" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-semibold mb-4">Register</h2>

      <!-- Name -->
      <div class="mb-4">
        <label for="name" class="block text-lg">Full Name</label>
        <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-lg" required>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-lg">Email</label>
        <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-lg" required>
      </div>

      <!-- Phone -->
      <div class="mb-4">
        <label for="phone" class="block text-lg">Phone Number</label>
        <input type="tel" id="phone" name="phone" class="w-full p-2 border border-gray-300 rounded-lg">
      </div>

      <!-- Role -->
      <div class="mb-4">
        <label for="role" class="block text-lg">Role</label>
        <select id="role" name="role" class="w-full p-2 border border-gray-300 rounded-lg" required>
          <option value="worker">Worker</option>
          <option value="employer">Employer</option>
        </select>
      </div>

      <!-- Additional Information (optional) -->
      <div class="mb-4">
        <label for="additional-info" class="block text-lg">Additional Information</label>
        <textarea id="additional-info" name="additional-info" rows="4" class="w-full p-2 border border-gray-300 rounded-lg"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button type="submit" class="bg-blue-700 text-white py-2 px-4 rounded-lg">Register</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-200 text-center py-4 mt-10">
    <p class="text-sm text-gray-700">&copy; 2025 TaoMuna. All rights reserved.</p>
  </footer>
</body>
</html>
