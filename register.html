<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - TaoMuna</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 text-gray-800 flex items-center justify-center min-h-screen p-6">

  <div class="bg-white rounded-2xl shadow-lg p-8 max-w-xl w-full space-y-6">
    <h2 class="text-2xl font-bold text-center text-blue-700">Worker Registration</h2>

    <form action="#" method="POST" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Full Name</label>
        <input type="text" name="name" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Address</label>
        <input type="text" name="address" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Contact Number</label>
        <input type="text" name="contact" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Daily Rate (PHP)</label>
        <input type="number" name="rate" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Skills</label>
        <input type="text" name="skills" required placeholder="e.g. Masonry, Carpentry" class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Gender</label>
        <select name="gender" required class="w-full p-2 border rounded">
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="flex items-center gap-2">
        <input type="checkbox" name="relocate" id="relocate" class="w-4 h-4" />
        <label for="relocate" class="text-sm">Willing to relocate</label>
      </div>

      <div>
        <label class="block mb-1 font-semibold">Upload Photo</label>
        <input type="file" name="photo" accept="image/*" class="w-full" />
      </div>

      <div class="flex justify-between items-center">
        <button type="submit" class="bg-blue-700 text-white px-6 py-2 rounded hover:bg-blue-800 transition">Submit</button>
        <a href="index.html" class="text-blue-600 underline text-sm hover:text-blue-800">Back to Main</a>
      </div>
    </form>
  </div>

</body>
</html>
